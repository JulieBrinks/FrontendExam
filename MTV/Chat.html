<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <!-- include database -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        let firebaseConfig = {
            apiKey: "AIzaSyAxnhgoJD_zMzkZLbZz93k7nlG3cuAAQHQ",
            authDomain: "mtvchat-645cc.firebaseapp.com",
            databaseURL: "https://mtvchat-645cc.firebaseio.com",
            projectId: "mtvchat-645cc",
            storageBucket: "mtvchat-645cc.appspot.com",
            messagingSenderId: "144494006232",
            appId: "1:144494006232:web:115448880a933699796cad"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig)

        let userName = prompt("Indtast dit navn");
            if(userName == ""){
                prompt("Indtast dit navn");
            }

        function sendBesked() {
            let Besked = document.getElementById("chat-input").value;
            let gt = new Date();
            firebase.database().ref("Beskeder").push().set({
                "Afsender": userName,
                "ChatBesked": Besked,
                "tidT": gt.getHours(),
                "tidM": gt.getMinutes()

            });
            return false;
        }


        //fange nye beskeder
        firebase.database().ref("Beskeder").on("child_added", function(snapshot){
            var html = "";
            html += "<li>";
                html += snapshot.val().Afsender + ": " + snapshot.val().ChatBesked + " kl: " + snapshot.val().tidT+":"+snapshot.val().tidM;
            html += "</li>";

            document.getElementById("Output").innerHTML += html;

        });
    </script>
</head>
<body>
    <form id="send-chat" onsubmit="return sendBesked();">
        <input type="text" id="chat-input">
        <button type="submit" id="send">send</button>
    </form>

    <div id="chat">
        <ul id="Output">

        </ul>
    </div>
</body>
</html>
